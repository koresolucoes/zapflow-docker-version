    <script>
      // Verifica o tema salvo no localStorage ou a preferÃªncia do sistema
      (function() {
        const storedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (storedTheme === 'dark' || (!storedTheme && systemPrefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <style>
      .xyflow-react .xyflow__panel {
        display: none;
      }
      
      /* Custom styles for React Flow Controls to match the theme */
      .react-flow__controls {
        box-shadow: 0 2px 8px var(--flow-controls-shadow);
      }
      .react-flow__controls-button {
        background-color: var(--flow-controls-bg);
        border: none;
        border-bottom: 1px solid var(--flow-controls-border);
        fill: var(--flow-controls-text);
      }
      .react-flow__controls-button:hover {
        background-color: var(--flow-controls-hover-bg);
      }
      .react-flow__controls-button:disabled {
        fill-opacity: 0.5;
      }

      /* Keyframes for Toast Animation */
      @keyframes fadeInRight {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-fade-in-right {
        animation: fadeInRight 0.3s ease-out forwards;
      }
    </style>
